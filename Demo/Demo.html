<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Demo.css">
    <title>Document</title>
  </head>
  <body>

    <center>  <h1> Student Registration Form</h1> </center>  
    <hr>
    
    <form id="form" action="/" method="GET">
      
      <div>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Name" required>
      </div>
      
        <label>   
        Course :  
        </label>     
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
        </div> 

        
        <br><br>
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" value="Male" name="gender" checked > Male   
        <input type="radio" value="Female" name="gender"> Female   
        <input type="radio" value="Other" name="gender"> Other    
        </div>

        
        <br><br> 
        <label for="phone">   
        Phone :  
        </label>  
        <input type="int" name="phone" placeholder="phone no." value="+91" size="10" required/>  
        <span id="numloc"></span>
      
        <br><br>
        <label>
          Postal Code :
        </label>
        <input type="text" name="country code" placeholder="Postal Code" size="6" required/>
        </div>

      
        
        Current Address :  
        <textarea cols="80" rows="5" placeholder="Current Address" value="address" aria-placeholder="Type Address" required>  
        </textarea> 
        </div>

        <div class="formQuestion" id="email">
          <label for="email"><b>Email</b></label>  
          <input type="email" placeholder="Enter Email" name="email" required>  
        </div>


       <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password">
       </div>
      

       <div>
          <label for="cpassword">Confirm Password</label>
          <input id="cpassword" name="cpassword" type="password" placeholder="Confirm Password">
       </div>
       <button class="but" type="submit">Submit</button>


    </form>
    <div id="error" style="color: red; font-weight:bold"></div>
  </body>
  <script src="Demo.js"></script>
</html>
